<!doctype html>
<html lang="en">
    <head>    

        
        
        
        <title>Contact | Acquaint</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="google" content="notranslate" />
        <meta name="description" content=""/>
        
        
        
        
        
        <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,700i" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/main.css">
        
    </head>
    <body>
        
        <div id="page" class="site palette-blue">
  <header id="masthead" class="site-header outer">
  <div class="inner">
    <div class="site-header-inside">

      <div class="site-branding">
        
        
        <p class="site-logo">
          <a href='/'>
            <img src="/images/logo.png" alt="Logo" />
          </a>
        </p><!-- .site-logo -->
        
        
        <h1 class="site-title"><a href='/'>Acquaint</a></h1>
        
      </div><!-- .site-branding -->

      

    </div><!-- .site-header-inside -->
  </div><!-- .inner -->
</header><!-- .site-header -->

  <main id="content" class="site-content">
    
  
  
  
<section id="contact" class="block contact-block bg-gray outer">
  <div class="block-header inner-small">
    
    
    <h2 class="block-title">Contact</h2>
    
    
    
  </div><!-- .block-header -->
  <div class="block-content inner-medium">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam a metus quis lorem malesuada luctus. Cras lacinia, eros at dapibus molestie, risus tortor pretium ligula.</p>

    <form name="contactForm" method="POST" data-netlify-honeypot="bot-field" data-netlify="true" id="contact-form"
      class="contact-form">
      <p class="screen-reader-text">
        <label id="contact-form-bot-label">Don't fill this out if you're human: <input name="bot-field" aria-labelledby="contact-form-bot-label" /></label>
      </p>
      <p class="form-row">
        <label id="contact-form-name-label" for="contact-form-name" class="form-label">Name</label>
        <input type="text" name="name" id="contact-form-name" aria-labelledby="contact-form-name-label" class="form-input">
      </p>
      <p class="form-row">
        <label id="contact-form-email-label" for="contact-form-email" class="form-label">Email address</label>
        <input type="email" name="email" id="contact-form-email" aria-labelledby="contact-form-email-label" class="form-input">
      </p>
      <p class="form-row">
        <label id="contact-form-message-label" for="contact-form-message" class="form-label">Message</label>
        <textarea name="message" id="contact-form-message" aria-labelledby="contact-form-message-label" class="form-textarea" rows="7"></textarea>
      </p>
      <input type="hidden" aria-label="contact-form-name" name="form-name" value="contactForm" />
      <p class="form-row form-submit">
        <button type="submit" class="button">Send Message</button>
      </p>
    </form><!-- .contact-form -->
  </div><!-- .block-content -->
</section><!-- .outer-->



  </main><!-- .site-content -->
  <footer id="colophon" class="site-footer">
  <div class="footer-top outer">
    <div class="inner">
      <div class="footer-widgets">

        <div class="widget footer-branding">
          
          
          <p class="site-logo">
            <a href='/'><img src="/images/logo_alt.png" alt="Logo" /></a>
          </p>
          
          
          
          <p class="site-description">
            The network dating app
          </p>
          
        </div><!-- .widget -->

        
        
        
      </div><!-- .footer-widgets -->
    </div><!-- .inner -->
  </div><!-- .outer -->

  <div class="site-info outer">
    <div class="inner">
      &copy; Acquaint. All rights reserved.
      &nbsp;
      
        
        

<a href="https://jekyllrb.com/"
	 target="_blank"
	
	rel="noopener "
	
	class="">Made with Jekyll</a>

      
    </div><!-- .inner -->
  </div><!-- .site-info -->

</footer><!-- .site-footer -->

</div><!-- .site -->

        <!-- Scripts -->
        <script src="/js/plugins.js"></script>
        <script src="/js/init.js"></script>
        <script src="/js/main.js"></script>
    </body> 
</html>
